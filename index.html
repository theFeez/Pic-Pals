<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
     <form action="/upload" method="POST" enctype="multipart/form-data">
  Select an image to upload:
  <input type="file" name="image"> 
         <input type='text' name='username' value='zach'>

  <input type="submit" value="Upload Image">
</form>
    <input id='butt' type='button' value='show pic'>
    <br>
    <input type='text' id='user' hint='username'>
    <input type='text' id='pass' hint='password'>
    <input type='button' id='register' text='register'>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io('pic-pals.herokuapp.com/');
    socket.emit('message','hello');
    $('#butt').click(function(){
        $.post('http://localhost:3000/myScore',{username:'zach'},function(data){
            console.log(data);
        });
    });
    $('#register').click(function(){
       $.post('http://localhost:500/register',{username:$('#user').val(),password:$('#pass').val()},function(data){
           console.log(data);
       }) ;
    });
    </script>
</body>
</html>
